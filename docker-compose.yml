services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_TWITCH_CLIENT_ID=${VITE_TWITCH_CLIENT_ID}
        - VITE_TWITCH_CLIENT_SECRET=${VITE_TWITCH_CLIENT_SECRET}
    env_file:
      - .env
    ports:
      - "3000:80"
    container_name: twitch-clip-carousel
