server {
  listen 80;

  # The root directory for serving static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # This is the key part for single-page applications (SPAs)
  # It tries to find the file requested, then a directory with that name,
  # and if it fails, it falls back to serving index.html.
  # This allows React Router to handle the routing on the client-side.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add headers to prevent caching issues
  location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
